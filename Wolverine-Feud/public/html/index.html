<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Home Page</title>

    <!-- Bootstrap & Other CSS-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div id="backgroundDiv">
        <div id="leftEdge"></div>
        <div id="rightEdge"></div>
    </div>
    <div class="container" id="mainContainer">
      <br>
      <br>
        <div class="row">
            <h1>WELCOME TO UVU GAMES!</h1>
        </div>
        <div class="row">
          <h3>PLEASE CHOOSE A GAME</h3>
        </div>
        <br>
        <br>
        <div class="row">
          <div class="col-4">
            <a href="feud" class="btn btn-outline-success btn-lg btn-block" id="playWolverineFeud" role="button">WOLVERINE FEUD</a>
          </div>
          <div class="col">
              <img src="resources/uvumascot.png" alt="UVU Mascot">
          </div>
          <div class="col"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-4">
              <a href="subwords" class="btn btn-outline-success btn-lg btn-block" id="playSubwords" role="button">SUBWORDS</a>
            </div>
            <div class="col">
                <img src="resources/uvuseal.png" alt="UVU Seal">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-4">
                <button type="button" id="doesNothing" class="btn btn-outline-success btn-lg btn-block">PLACEHOLDER DOES NOTHING</button>
            </div>
            <div class="col">
                <img src="resources/uvulinearseal.png" alt="UVU Logo">
            </div>
        </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
